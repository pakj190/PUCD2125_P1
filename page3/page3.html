<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Popup</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>

    <button onclick="openPopup()">Open Please!!!!!</button>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p class="popup-text">HMMMMM! Do you still want to read more? Choose an option:</p>
            <button class="popup-btn" onclick="goToPage()">Yes! Take me to the page!</button>
            <button class="popup-btn" onclick="closePopup()">Meh</button>
        </div>
    </div>

    <script src="page3.js"></script>
</body>
</html>
