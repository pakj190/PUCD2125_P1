<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Popup</title>
    <link rel="stylesheet" href="testing.css">
</head>
<body>

    <!-- Main content of the page -->
    <button onclick="openPopup()">Click me to open popup</button>

    <!-- Popup box -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p class="popup-text">Welcome to the retro popup! Choose an option:</p>
            <button class="popup-btn" onclick="goToPage()">Go to Page 2.2</button>
            <button class="popup-btn" onclick="closePopup()">Close and Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
